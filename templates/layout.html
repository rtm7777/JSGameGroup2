<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}{% endblock %}</title>
	<link rel="shortcut icon" type="image/png" href="img/icon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="js/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="container">
			<a href="/" class="navbar-brand">JSGame</a>
			<ul class="nav navbar-nav">
				<li><a href="#"><span class="glyphicon glyphicon-repeat"></span> New game</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
				<li><a href="#chat"><span class="glyphicon glyphicon-comment"></span> Chat</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right">
				<p class="navbar-text">Signed in as <a href="#" class="navbar-link">{{ nickname }}</a></p>
				<li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		{% block content%}
		{% endblock %}
	</div>
	{% block chat%}
	{% endblock %}
	<div>
		<p class="text-center text-muted"><a href="#">GeekHub</a> &copy; 2014</p>
	</div>

{%block resources%} 
{% endblock %}
</body>
</html>
