{%extends 'layout.html'%}

{%block title%}{{ title }}{%endblock%}

{%block login%}
	<p class="navbar-text">You are don't signed in</p>
{%endblock%}

	{%block content%}
	<div class="row ">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Sign in</h3>
				</div>
				<div class="panel-body">
					<form action="/login" method="post">
						<div class="form-group">
							<label for="inputEmail">Email address</label>
							<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Sign in</button>
						<a href="/auth/twitter" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Sign in with Twitter</a>
					</form>
					<br>
					<p class="margin-0">Don't have account? <a href="/signup"> Create</a></p>
				</div>
			</div>
		</div>
	</div>
	{%endblock%}
